<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rebooksviews</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item"><a class="nav-link" href="/">homepage</a></li>
        {% if not 'user' in session %}
        <li class="nav-item"><a class="nav-link" href="/register">register</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">login</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('search', user = session.user) }}">search</a></li>
        <li class="nav-item"><a class="nav-link" href="#">{{ session.user }}</a></li>
        <form action="{{ url_for('logout') }}" method="post" class="logout">
          <button id="logout" type="submit" class="btn btn-primary" name="logout" value="logout" formmethod="post">logout</button>
        </form>
        {% endif %}
      </ul>

    {% block container %}{% endblock%}
    {% block result %}{% endblock%}
    {% block book %}{% endblock %}
    {% block api %}{% endblock %}

  </body>
</html>
